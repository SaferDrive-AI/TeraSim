[project]
name = "terasim-nde-nade"
version = "0.2.0"
description = "TeraSim NDE-NADE neural differential equations enhancement"
authors = [
    {name = "Haowei Sun", email = "haoweis@umich.edu"},
]
readme = "README.md"
license = "CC-BY-NC-4.0"
requires-python = ">=3.10,<3.13"
dependencies = [
    "terasim>=0.2.0",          # Depends on main package (inherits numpy and SUMO)
    "Cython>=3.0.8",
    "shapely>=2.0.3",
    "toml>=0.10.2",
    "hydra-core>=1.3.2",
    "omegaconf>=2.3.0",
]

[tool.setuptools.packages.find]
include = ["terasim_nde_nade*"]

[build-system]
requires = ["setuptools>=68", "wheel", "Cython>=3.0.8", "numpy==1.26.4"]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 100
target-version = ['py310']

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 100

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --cov=terasim_nde_nade --cov-report=term-missing"